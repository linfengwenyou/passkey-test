<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
  <title>URL Scheme 跳转测试</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>URL Scheme 跳转测试</h2>
  <input id="schemeInput" type="text" placeholder="请输入 URL Scheme，例如 myapp://test" />
  <button onclick="jumpToScheme()">跳转</button>

  <script>
    function jumpToScheme() {
      const input = document.getElementById("schemeInput").value.trim();
      if (!input) {
        alert("请输入一个有效的 URL Scheme");
        return;
      }
      // 发起跳转
      window.location.href = input;
    }
  </script>
